<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        https://github.com/alibaba/BizCharts/issues/108
        legend 本质上是数据映射为图形属性的一种表现，在 g2 中如果要显示 legend ，前提是 geom 上 color 或者 size 跟数据列绑定了。
    </title>
    <script src="https://unpkg.com/react@15.6.2/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15.6.2/dist/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="https://unpkg.com/bizcharts@3.1.0/umd/BizCharts.min.js"> </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
<div id="mountNode"><div data-reactroot=""><div><!-- react-empty: 3 --><!-- react-empty: 4 --><!-- react-empty: 5 --><!-- react-empty: 6 --><!-- react-empty: 7 --><!-- react-empty: 8 --><!-- react-empty: 9 --><div style="position:relative;"><canvas id="canvas_1" width="871.9994999999999" height="600" style="width: 581.333px; height: 400px;"></canvas><div class="g2-tooltip" style="position: absolute; visibility: hidden; white-space: nowrap; z-index: 8; transition: visibility 0.2s cubic-bezier(0.23, 1, 0.32, 1), left 0.4s cubic-bezier(0.23, 1, 0.32, 1), top 0.4s cubic-bezier(0.23, 1, 0.32, 1); background-color: rgba(0, 0, 0, 0.65); border-radius: 4px; color: rgb(255, 255, 255); font-size: 12px; font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Roboto, &quot;Helvetica Neue&quot;, Helvetica, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei&quot;, SimSun, sans-serif; line-height: 20px; padding: 10px 10px 6px;"><div class="g2-tooltip-title"></div><ul class="g2-tooltip-list"></ul></div></div></div></div></div>
<script type="text/babel">
  const { Chart, Axis, Geom, Tooltip, Legend } = window.BizCharts;
  const data = [
    { name:'温度', year: "1991", value: 3, value2: 30 },
    { name:'温度',year: "1992", value: 4, value2: 40 },
    { name:'温度',year: "1993", value: 3.5, value2: 35 },
    { name:'温度',year: "1994", value: 5, value2: 50 },
    { name:'温度',year: "1995", value: 4.9, value2: 49 },
    { name:'温度',year: "1996", value: 6, value2: 60 },
    { name:'温度',year: "1997", value: 7, value2: 70 },
    { name:'温度',year: "1998", value: 9, value2: 90 },
    { name:'温度',year: "1999", value: 13, value2: 130 }
  ];

  const cols = {
    'value': { min: 0 },
    'year': {range: [ 0 , 1] }
  };

  ReactDOM.render((
          <Chart height={400} data={data} scale={cols} padding={[60, 60, 65, 60]} forceFit>
              <Axis name="year" />
              <Axis name="value" />
              <Tooltip crosshairs={{type : "y"}}/>
              <Legend />
              <Geom type="line" position="year*value" size={2} color={'name'}/>
              <Geom type="line" position="year*value2" size={2} color="value2" />
              <Geom type='point' position="year*value" size={4} color="value2" shape={'circle'} style={{ stroke: '#fff', lineWidth: 1}} />
          </Chart>
  ), document.getElementById("mountNode"));
</script>
</body>
</html>
