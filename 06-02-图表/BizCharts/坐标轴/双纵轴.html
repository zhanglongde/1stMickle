<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react16.0.0.production.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react-dom16.0.0.production.min.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.5/BizCharts.min.js"></script>
</head>
<body>


<div id="mountNode">

</div>
<script type="text/babel">
  const {Chart, Axis, Geom, Tooltip} = window.BizCharts;
  const data = [
    {year: "1991", value: 3, value2: 33},
    {year: "1992", value: 4, value2: 44},
    {year: "1993", value: 3.5, value2: 13.5},
    {year: "1994", value: 5, value2: 15},
    {year: "1995", value: 4.9, value2: 14.9},
    {year: "1996", value: 6, value2: 16},
    {year: "1997", value: 7, value2: 17},
    {year: "1998", value: 9, value2: 19},
    {year: "1999", value: 13, value2: 131}
  ];

  const cols = {
    'value': {min: 0, alias: '温度'},
    'year': {alias: '年份', range: [0, 1]},
    'value2': {alias: '雨水量'}
  };

  const titleY = {
    autoRotate: true, // 是否需要自动旋转，默认为 true
    offset: 40, // 设置标题 title 距离坐标轴线的距离
    textStyle: {
      fontSize: '12',
      textAlign: 'center',
      fill: '#999',
      fontWeight: 'bold',
      rotate: 0
    }, // 坐标轴文本属性配置
    position: 'end', // 标题的位置，**新增**
  }

  ReactDOM.render((
          <Chart width={600} data={data} scale={cols} padding={[60, 60, 60, 60]} forceFit={false}>
              <Axis name="year" title="年份"/>
              <Axis name="value" title={titleY}/>
              <Axis name="value2" visible={true} title={titleY} position="right"  grid={null}
                    label={{
                      textStyle:{
                        fill: '#fdae6b'
                      }
                    }}/>
              <Tooltip crosshairs={{type: "y"}}/>
              <Geom type="line" position="year*value" size={2}/>
              <Geom type='point' position="year*value" size={4} shape={'circle'}
                    style={{stroke: '#fff', lineWidth: 1}}/>

              <Geom type="line" position="year*value2" size={2}/>
          </Chart>
  ), document.getElementById("mountNode"));
</script>

<b id="udataInstalled"></b>

</body>
</html>
