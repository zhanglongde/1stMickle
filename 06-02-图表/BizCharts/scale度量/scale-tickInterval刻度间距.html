<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react16.0.0.production.min.js"></script>
    <script src="//g.alicdn.com/bizcharts/io-asserts/3.1.2/react-dom16.0.0.production.min.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/bizcharts@3.2.2/umd/BizCharts.min.js"> </script>


</head>
<body>
<div id="mountNode" ></div>
<script type="text/babel">
  // var BizCharts = window.BizCharts;
  // const Chart = BizCharts.Chart;
  // const Axis = BizCharts.Axis;
  // const Geom = BizCharts.Geom;
  // const Tooltip = BizCharts.Tooltip;
  const { Chart, Axis, Geom, Tooltip } = window.BizCharts;
  const data = [
    { year: '1951 年', sales: 38 },
    { year: '1952 年', sales: 52 },
    { year: '1956 年', sales: 61 },
    { year: '1957 年', sales: 145 },
    { year: '1958 年', sales: 48 },
    { year: '1959 年', sales: 38 },
    { year: '1960 年', sales: 38 },
    { year: '1962 年', sales: 38 },
  ];
  const cols = {
    'sales': {tickInterval: 30},
  };
  ReactDOM.render((
          <Chart height={400} data={data} scale={cols} forceFit>
              <Axis name="year" />
              <Axis name="sales" />
              <Tooltip crosshairs={{type : "y"}}/>
              <Geom type="interval" position="year*sales" />
          </Chart>
  ), document.getElementById("mountNode"));
</script>
</body>
</html>
