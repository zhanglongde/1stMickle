<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        固定定位同样适用居中
        绝对定位默认z-index在固定定位之上？固定定位天然层叠上下文元素
    </title>
    <style>
        *{
            margin:0;padding:0;
        }
        .menu-box{
            position:fixed;
            top: 0;bottom:0;
            left:0;right:0;margin:auto;
            /*z-index:3;*/
            width:200px;
            height:100px;
            background-color: #9c3;
            opacity:0.8;
            transform:rotate(0deg);
        }
        ul li{
            list-style: none;
        }
        .list{
            position:absolute;top:0;left:0;bottom:0;right:0;margin:auto;
            width:200px;
            height:200px;
            box-shadow:0 0 4px rgba(0,0,0,.4);
        }
        .list li{
            position:relative;
            height:40px;
            width:100%;
            text-align: center;
            line-height: 40px;
            border-bottom:1px solid #ccc;
        }
        .list li:hover:after{
            content:'';
            position:absolute;top:0;left:0;
            /*z-index:2;*/
            width:6px;
            height:100%;
            background-color: #58a;
        }
    </style>
</head>
<body>
<div class="menu-box">menu box</div>
<ul class="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
