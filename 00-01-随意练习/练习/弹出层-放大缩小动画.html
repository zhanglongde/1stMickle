<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
    <style>
        *{margin:0;padding:0;}
        body{min-width:100vw;min-height:100vh;position:relative;}
        .show{display:block !important;}
        .mask{
            width:100%;
            height:100%;
            position:absolute;top:0;left:0;z-index:999999;
            background: rgba(0,0,0,0);
            display:none;
            transition:.4s all ease-in-out;
        }
        .mask.show{
            background: rgba(0,0,0,0.5);
        }
        .popup{
            width:500px;height:130px;
            position:absolute;z-index:1000000;
            left:50%;
            top:50%;
            margin-left:-250px;margin-top:-65px;
            transition:0.4s all ease-in-out;
            opacity: 0;
            transform:scale(0);

            background-color: #fff;color:#333;
            border-radius: 3px;;
        }
        .popup.show{
            opacity:1;
            transform: scale(1);
        }
        .popup-title{border-bottom:1px solid #bdbdbd;position:relative;
            height:40px;width:100%;background-color: #5ba;color:white;
            border-radius: 3px;
        }
        span:nth-of-type(1){position:absolute;left:10px;line-height:40px;}
        span:nth-of-type(2){position:absolute;right:10px;line-height:40px;}
        .popup-body{
            width: 100%;height:50%;
            padding:10px;
            box-sizing: border-box;
        }
        .popup-footer{
            border-top:1px dashed #bdbdbd;
            text-align: right;
        }
    </style>
</head>
<body>

<!--<template v-if="isShow">-->
    <div :class="['mask',{'show':isShow}]"></div>
    <div :class="['popup',{'show':isShow}]">
        <div class="popup-title">
            <span>{{title}}</span>
            <span @click="closeAlert">&times;</span>
        </div>
        <div class="popup-body">内容</div>
        <div class="popup-footer">提交</div>
    </div>
<!--</template>-->

<button @click="myAlert">弹出</button>

<script>
    new Vue({
        el:'body',
        data:{
            title:'我的标题',
            isShow:false
        },
        methods:{
            myAlert:function(){
                this.isShow = true;
            },
            closeAlert:function(){
                this.isShow = false;
            }
        }
    });
</script>
</body>
</html>
