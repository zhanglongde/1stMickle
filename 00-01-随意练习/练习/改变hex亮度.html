<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="before">before</div>
<div id="after">after</div>

<script src="../../lib/jquery-1.11.3.min.js"></script>
<script>
    window.onload = function () {
        function LightenDarkenColor(col,amt) {
            var usePound = false;
            if ( col[0] == "#" ) {
                col = col.slice(1);
                usePound = true;
            }

            var num = parseInt(col,16);

            var r = (num >> 16) + amt;

            if ( r > 255 ) r = 255;
            else if  (r < 0) r = 0;

            var b = ((num >> 8) & 0x00FF) + amt;

            if ( b > 255 ) b = 255;
            else if  (b < 0) b = 0;

            var g = (num & 0x0000FF) + amt;

            if ( g > 255 ) g = 255;
            else if  ( g < 0 ) g = 0;

            return (usePound?"#":"") + (g | (b << 8) | (r << 16)).toString(16);
        }

        var myColor = "#ff0000";
        $('#before').css({'backgroundColor':myColor})
        myColor = LightenDarkenColor(myColor,60);
//        thePlaceTheColorIsUsed = (myColor);
        $('#after').css({'backgroundColor':myColor})
    }
</script>
</body>
</html>
