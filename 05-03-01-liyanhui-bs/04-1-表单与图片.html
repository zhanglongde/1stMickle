<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script src="../jquery-2.2.3.js"></script>
    <script src="../js/bootstrap.js"></script>
    <style>
        .col-md-4{background-color: #cccccc;}
        img{width:300px;height:300px;}
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form action="" class="form-inline"><!--内联表单-->
                <div class="form-group">
                    <label for="">账号</label>
                    <input type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="">密码</label>
                    <input type="text" class="form-control"/>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <label class="input-group-addon">账号</label>
                <input type="text" class="form-control"/>
            </div>
            <div class="input-group">
                <label class="input-group-addon">密码</label>
                <input type="text" class="form-control"/>
                <label class="input-group-addon">6位</label>
            </div>
        </div>
        <div class="col-md-4">
            <form action="" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">账号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">密码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <select name="" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
            </select>
            <select name="" id="" class="form-control">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
            </select>
        </div>
        <div class="col-md-4">
            <div class="form-group has-error">
                <label for="" class="control-label">input with has -error</label>
            </div>
            <div class="form-group has-success">
                <label class="col-sm-2 control-label">账号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"/>
                </div>
            </div>
            <div class="input-group has-success">
                <label class="input-group-addon">电子邮件</label>
                <input type="email" class="form-control"/>
            </div>
            <div class="input-group has-warning">
                <label class="input-group-addon">电子邮件</label>
                <input type="email" class="form-control"/>
            </div>
        </div>
        <div class="col-md-4">NO3</div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <form action="">
                <div class="form-group has-success has-feedback">
                    <label for="" class="control-label">电子邮件</label>
                    <input type="email" class="form-control" placeholder="请输入您的电子邮件"/>
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
                <div class="form-group has-warning has-feedback">
                    <label class="control-label">电子邮件</label>
                    <input type="email" class="form-control input-sm" placeholder="请输入您的电子邮件"/>
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                </div>
                <div class="form-group has-error has-feedback">
                    <label for="" class="control-label">电子邮件</label>
                    <input type="email" class="form-control input-lg" placeholder="请输入您的电子邮件"/>
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <i class="icon-search"></i>
        </div>
        <div class="col-md-4">
            <div class="input-group has-success">
                <label class="input-group-addon">账号</label>
                <input type="text" class="form-control"/>
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="input-group has-success">
                <label class="input-group-addon">密码</label>
                <input type="text" class="form-control"/>
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                <label class="input-group-addon">6位</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">NO1</div>
        <div class="col-md-4">NO2</div>
        <div class="col-md-4">NO3</div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <img src="./1.png" alt="" class="img-rounded"/>
            <img src="./1.png" alt="" class="img-responsive"/>
            <img src="./1.png" alt="" />
            <img src="./1.png" alt="" class="img-circle"/>
            <img src="./1.png" alt="" class="img-thumbnail"/>
        </div>
        <div class="col-md-4">NO2</div>
        <div class="col-md-4">NO3</div>
    </div>
</div>
</body>
</html>
