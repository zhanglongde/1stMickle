<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zepto胜</title>
    <style>
        *{margin:0;padding:0;}
        div{width:200px;
            height: 200px;
            /*box-sizing:content-box;*/
            background-color: #fc3;padding:20px;border:30px solid #9c3;}
    </style>

</head>
<body>
<div id="demo">
    Zepto 由盒模型(box-sizing)决定；
    jQuery 会忽略盒模型，始终返回内容区域的宽/高(不包含padding、border)。
    jQuery解决方案：使用 .css('width') 而不是 .width()
</div>


<!--<script src="../../lib/jquery-2.2.3.js"></script>-->
<script src="../zepto.js"></script>
<script>
    console.log($('#demo').height());
    console.log($('#demo').width());
    console.log($('#demo').css('height'));
    console.log($('#demo').css('width'));
</script>
</body>
</html>
