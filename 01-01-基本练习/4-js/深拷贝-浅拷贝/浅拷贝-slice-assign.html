<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        浅拷贝适用于:元素为基本类型的数组或者对象
    </title>
</head>
<body>

<script>
//    数组浅拷贝
    var arr = [1,2,3,4,5,6]
    var arr2 = [].slice.call(arr)
    arr2[1] = 1111
    console.log(arr)
    console.log(arr2)
    
    // 对象浅拷贝
    var obj = {name: 'zhanglongde', age:27, gender: 'M'}
    var obj1 = {}
     Object.assign(obj1, obj)
//    var o = Object.create({}, obj)
    obj1.name = 'zhanglongde123'
    console.log(obj)
    console.log(obj1)
//    console.log(o)
</script>
</body>
</html>
