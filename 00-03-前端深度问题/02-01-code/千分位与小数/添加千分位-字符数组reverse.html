<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    var num = 1234567890
    function AddThousand(num) {
        var arr = num.toString().split('').reverse()
        return arr.map((v,index) => (index+1)%3===0 ? ','+v: v).reverse().join('')
    }
    var r = AddThousand(num)
    console.log(r)
</script>
</body>
</html>
