<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        \B是对\b的反义，匹配不是开头或者结尾
        (?=exp)匹配exp前面的位置
        (?!exp) 匹配后面跟的不是exp
    </title>
</head>
<body>

<script>
    var num = 1234567890
    function AddThousand(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
    var r = AddThousand(num)
    console.log(r)
</script>
</body>
</html>
