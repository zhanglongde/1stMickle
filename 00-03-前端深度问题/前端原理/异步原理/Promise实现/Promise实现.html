<script>

    function Sleep(times) {
        return new Promise((resolve, reject) => {
            setTimeout(function () {
              resolve(0)
            }, times)
        })
    }
    let s = Sleep(1000)
    s.then((data) => {
      console.log('%c-----------------------------------------------------------', 'background-color:#e66;color:#fff;font-size:30px;')
      console.log(data)
    })
</script>
