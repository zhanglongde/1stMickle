<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function push() {
    var title = "這是一個標題。。。";
    var options = {
      body: "Calpa 寫了一篇文章XD",
      icon: "https://calpa.github.io/img/profile.png"
    }
    var n = new Notification(title, options);

    n.onclick = (event) => {
      event.preventDefault();
      window.open('https://zhanglongde.github.io/', '_blank');
    }
  }
  push();
</script>
</body>
</html>
