<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="froala_editor_2.7.0/css/froala_editor.css">
    <link rel="stylesheet" href="froala_editor_2.7.0/css/froala_style.css">
    <link rel="stylesheet" href="froala_editor_2.7.0/css/froala_editor.pkgd.css">
    <style>
        .fr-toolbar.fr-bottom{
            display:none;
        }
    </style>
</head>
<body>
<textarea id="testEditor"></textarea>
<button id="btnInertMenu">菜单</button>

<script src="../../../lib/jquery-1.11.3.min.js"></script>
<script src="froala_editor_2.7.0/js/froala_editor.min.js"></script>
<script src="froala_editor_2.7.0/js/froala_editor.pkgd.min.js"></script>
<script>
    $(function() { $('textarea').froalaEditor({
            enter: $.FroalaEditor.ENTER_BR,
            toolbarButtons: ['bold', 'italic', 'underline', 'strikeThrough', 'color', '|', 'paragraphFormat', 'align', 'undo', 'redo', 'html'],            fontFamilySelection: true,
            fontSizeSelection: true,
            paragraphFormatSelection: true,
            heightMin: 400,
            heightMax: 500,
            toolbarBottom: true,
            // Colors list.
            colorsBackground: [
                '#15E67F', '#E3DE8C', '#D8A076', '#D83762', '#76B6D8', 'REMOVE',
                '#1C7A90', '#249CB8', '#4ABED9', '#FBD75B', '#FBE571', '#FFFFFF'
            ],
            colorsDefaultTab: 'background',
            colorsStep: 6,
            colorsText: [
                '#15E67F', '#E3DE8C', '#D8A076', '#D83762', '#76B6D8', 'REMOVE',
                '#1C7A90', '#249CB8', '#4ABED9', '#FBD75B', '#FBE571', '#FFFFFF'
            ]
        }
    ) });
    $('#btnInertMenu').on('click', function () {
        $('.fr-toolbar.fr-bottom').toggle()
    })
</script>
</body>
</html>
