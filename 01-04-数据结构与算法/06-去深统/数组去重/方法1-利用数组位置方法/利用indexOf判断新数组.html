<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="../../../../lib/jquery-2.2.3.js"></script>
<script>
//    underscore.js中实际上也是使用的类似的indexOf
    var arr = [1,34,2,78,34,7,9,1,0];

    function unique1(arr){
        var tar_arr = [];
        for(var i = 0,LEN=arr.length;i<LEN;i++){
//            if($.inArray(arr[i],tar_arr)<0){  //注意-1也是不等于0
            if(tar_arr.indexOf(arr[i])<0){ //不在新数组返回-1，在新数组返回位于新数组的下标索引
                tar_arr.push(arr[i]);
            }
        }
        return tar_arr;
    }
    var tar_arr = unique1(arr);
    console.log(tar_arr);
</script>
</body>
</html>
