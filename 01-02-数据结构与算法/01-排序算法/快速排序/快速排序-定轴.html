<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        快排并不稳定，有可能改变原来顺序相同的元素的先后顺序

        1.思路：选定任意元素作为pivot,左小右大，然后递归
        //    最简单的实现方案，不进行partition，以空间left、right作为代价
    </title>
</head>
<body>


<script>
    var arr = [5,4,3,0,34,1,30,100]

    function QuickSort(arr) {
      if (arr.length <= 1) {
        return arr
      }
      // 找到基准元素的索引：以中间元素（可以任意）
      var pivotIndex = parseInt(arr.length / 2)
//        将基准元素从数组中删除
      var pivot = arr.splice(pivotIndex,1)[0]
      var left = []
      var right = []
        var LEN = arr.length
        for(var i = 0; i< LEN; i++){
          if (arr[i] < pivot) {
           left.push(arr[i])
          } else {
              right.push(arr[i])
          }
        }
        return QuickSort(left).concat([pivot], QuickSort(right))
    }

    var sortedArr = QuickSort(arr)
    console.log(sortedArr)
</script>
</body>
</html>
