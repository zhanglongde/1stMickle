<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        1. 把数组中特定字符提到数组前面的问题

        要求时间复杂度 o(n), 空间复杂度 o(1)

        var arr = ['*', 'a', 'b', '*', 'c', '*'];

        // 时间复杂度 o(n), 空间复杂度 o(1)
        function sort(arr) {} // 请实现这个函数

        console.log(sort(arr)); // ["*", "*", "*", "a", "b", "c"]
    </title>
</head>
<body>


<script>
    var arr = ['*', 'a',  '*', '*', '*', 'c','b', '*'];
    function sort(arr) {
      return arr.sort((a,b) => {
          if (b === '*') {
            return 1
          }
      })
    }
    var r = sort(arr)
    console.log(r)
</script>
</body>
</html>
