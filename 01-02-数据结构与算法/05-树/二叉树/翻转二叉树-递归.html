<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function TreeNode(val) {
      this.val = val;
      this.left = this.right = null;
    }
    var invertTree = function (root) {
      if (root === null) {
        return null;
      }
      root.left = invertTree(root.left);
      root.right = invertTree(root.right);

      var temp = root.left;
      root.left = root.right;
      root.right = temp;
      return root;
    }
</script>
</body>
</html>
