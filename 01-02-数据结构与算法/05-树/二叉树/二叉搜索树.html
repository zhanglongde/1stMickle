        二叉搜索树（BST）是二叉树的一种，但是它只允许你在左侧节点存储（比父节点）小的值， 在右侧节点存储（比父节点）大（或者等于）的值。
    </title>

<body>

<script>
  function Node(data, left, right) { // 创建节点
    this.data = data;
    this.left = left;
    this.right = right;
    this.show = show
  }

  function show () { // 显示树的数据
    return this.data
  }

  function BST () { // 二叉查找树类
    this.root = null;
    this.insert = insert;
    this.show = show;
    this.inOrder = inOrder; // inOrder是遍历BST的方式
  }

  function insert (data) { // 向树中插入数据
    var n = new Node(data, null, null)
    if (this.root == null) {
      this.root = n;
    } else {
      var current = this.root;
      var parent;
      while (true) {
        parent = current
        if (data < current.data) {
          current = current.left;
          if (current == null) {
            parent.left = n;
            break;
          }
        } else {
          current = current.right;
          if (current == null) {
            parent.right = n;
            break;
          }
        }
      }
    }
  }

  var bstree = new BST()
  bstree.insert(1)
  bstree.insert(2)
  bstree.insert(3)
  bstree.insert(4)
  console.log(bstree.show())
</script>
