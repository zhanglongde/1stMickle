<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        集合中,以{ value: value }的形式存储数据
    </title>
</head>
<body>
<script>
    class Set{
      constructor() {
        this.items = {};
      }

      has(value){
        return this.items.hasOwnProperty(value)
      }

      add(value){
        if (!this.has(value)) {
          this.items[value] = value;
          return true;
        }
        return false;
      }

      remove(value){
        if (this.has(value)) {
          delete this.items[value]
          return true
        }
        return false;
      }

      size() {
        return Object.keys(this.items).length
      }
      values() {
        return Object.keys(this.items)
      }
    }

    const set = new Set();
    set.add(1);
    set.add(2);
    set.add(3);
    console.log(set.size())
    console.log(set.values())
    set.remove(2)
    console.log(set.size())
    console.log(set.values())
</script>
</body>
</html>
