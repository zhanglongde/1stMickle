<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES自带查找indexOf与lastIndexOf</title>
</head>
<body>

<script>
    var arr = [1,20,3,4,9,5,6];
    arr.sort();//二分查找的前提是数据基本有序
    function BinSearch(arr,target,l,r){
        var mIndex = Math.floor(arr.length/2);

        if(target > arr[mIndex]){
            BinSearch(arr,target,mIndex+1,r);
        }else if(target < arr[mIndex]){
            BinSearch(arr,target,l,mIndex-1);
        }else{
            return mIndex;
        }
    }
    var t = BinSearch(arr,9,0,arr.length-1);
    console.log(t);
</script>
</body>
</html>
