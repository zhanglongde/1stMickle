<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var arr = [1,20,3,4,9,5,6];
    function BubbleSort(arr){
        for(var i = 0,LEN=arr.length;i<LEN-1;i++){//比较N-1次
            for(var j = 0;j<arr.length-i-1;j++){
                if(arr[j]<arr[j+1]){ //从大到小排序
                   var t = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = t;
                }
            }
        }
    }
    BubbleSort(arr);
    console.log(arr);
</script>
</body>
</html>
