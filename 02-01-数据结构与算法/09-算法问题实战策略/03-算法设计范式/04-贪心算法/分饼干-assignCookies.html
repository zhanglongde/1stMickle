<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        先将“较小的饼干”分给“对饼干尺寸要求最小”、“最好说话”的孩子，因为他们最容易满足，这样才能最大化满足孩子的数量。
    </title>
</head>
<body>
<script>
    var findContentChildren = function (g,s) {
      var sortFunc = function (a,b) {
        return a-b;
      }
      g.sort(sortFunc)
      s.sort(sortFunc)
      var i = 0; // 孩子指针
//      遍历饼干，以满足孩子
      for(var j = 0,LEN=g.length, L=s.length; (i< LEN) && (j<s.length); j++){
        if (g[i]<=s[j]) {
          i++;//下一个孩子
        }
      }
      return i;
    }
    console.log(findContentChildren([1, 3, 5, 4, 2], [1, 1]))
    console.log(findContentChildren([10, 9, 8, 7, 6], [7, 6, 5]))
</script>
</body>
</html>
