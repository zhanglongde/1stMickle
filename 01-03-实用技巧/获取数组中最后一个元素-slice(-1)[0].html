<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    var a = [1,2,3,4,5,6]
    console.log(a.pop())// 最后一个元素
    console.log(a.shift())  // 第一个元素
    console.log(a.slice(-1))
    console.log(a.slice(-1)[0])
    console.log(a.slice(-2))
    console.log(a.slice(-2)[0])
    console.log(a.slice(-3))
    console.log(a.slice(-3)[0])
</script>
</body>
</html>
