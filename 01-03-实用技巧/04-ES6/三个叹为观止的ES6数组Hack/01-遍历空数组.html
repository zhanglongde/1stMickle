<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        js中的数组稀疏不连续的，底层用hash map实现，也是key,value表示
        es5对数组的空位处理不一致
        es6 统一undefine处理 Array.from copyWithIn也会拷贝空位
        Array(4) // [,,,]
        [1,,3]
    </title>
</head>
<body>


<script>
    // 稀疏数组，没有从0开始的连续的index
    var r = new Array(10).map((ele,index) => index)
    var result =[...new Array(10)].map((ele,index) => index)
    console.log(r)
    console.log(result)


//    http://www.jstips.co/en/javascript/create-range-0...n-easily-using-one-line/
    var a = Array.apply(null, {length: 10}).map(Function.call, Number);
    var b = Array.from(new Array(10),(val,index)=>index);
    var c = Array.from(Array(10).keys());
    console.log(a)
    console.log(b)
    console.log(c)
</script>
</body>
</html>
