<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        absolute在不添加relative，top，bottom，left，right属性时，
        位置跟随(普通定位呆在哪里，绝对定位还呆在哪里)。
    </title>
    <style>
        .container{
            position:relative;
            width:300px;height:300px;margin:50px;padding:30px;
            
            color:#fff;
            background-color: #9c3;
            border:2px solid #d66;
            background-clip: content-box;
        }
        .content{
            float:left;/*失效*/
            position: absolute;
            /*top:50px;left:50px;*/
            /*width:50px;height:50px;padding:30px;*/

            background-color: #58a;

        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">eee</div>
    <span>hello,hi,nihao</span>
</div>
</body>
</html>
