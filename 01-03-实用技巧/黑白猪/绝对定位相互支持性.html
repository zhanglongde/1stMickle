<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相互支持性</title>
    <style>
        .container {
            display: inline-block;
            position: relative;
        }
        .cover {
            position: absolute;
            left: 0; top: 0; right: 0; bottom: 0;
            background-color: #fff;
            opacity: .5; filter: alpha(opacity=50);
        }
    </style>
</head>
<body>
<span class="container">
    <i class="cover"></i>
    <img src="../../01-01-基本练习/2-html/web缓存/mm1.jpg" width="512" height="381">
</span>
<span class="container">
    <i class="cover"></i>
    <img src="../../01-01-基本练习/2-html/web缓存/mm2.jpg" width="256" height="191">
</span>
</body>
</html>
