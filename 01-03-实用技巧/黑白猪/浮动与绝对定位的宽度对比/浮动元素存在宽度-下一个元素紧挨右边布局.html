<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        浮动文字环绕效果
    </title>
    <style>
        .container{
            position:relative;
            width:300px;height:300px;margin:50px;padding:30px;

            color:#fff;
            background-color: #9c3;
            border:2px solid #d66;
            background-clip: content-box;
        }
        .content{
            float:left;

            background-color: #58a;

        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">eee</div>
    <div style="border:3px solid #85a;">hello,hi,nihao</div>
</div>
</body>
</html>
