<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
         绝对定位相对参照容器overflow:hidden
         如果直接父容器不是参照容器，则overflow:hidden失效
    </title>
    <style>
        .container{
            position:relative;
            width:300px;height:300px;margin:50px;padding:30px;
            overflow: hidden;

            color:#fff;
            background-color: #9c3;
            border:2px solid #d66;
            background-clip: content-box;

        }
        .inner{
            /*overflow:hidden失效*/
            /*overflow: hidden;*/
            height:100%;width:100%;
        }
        .content{
            position: absolute;
            top:0;left:-10px;

            background-color: #58a;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="inner">
        <div class="content">eee</div>
        <span>hello,hi,nihao</span><!-- 注释 !--><span style="background-color: #85a;">next</span>
    </div>
</div>
</body>
</html>
