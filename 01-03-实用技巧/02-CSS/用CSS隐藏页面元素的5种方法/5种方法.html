<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        https://75team.com/post/five-ways-to-hide-elements-in-css.html
        1.opacity
        影响网页布局
        将 opacity 设为 0 只能从视觉上隐藏元素。而元素本身依然占据它自己的位置并对网页的布局起作用。它也将响应用户交互。

        2.visibility
        影响网页布局
        不会响应任何用户交互
        这个属性也能够实现动画效果，只要它的初始和结束状态不一样。
        3.display
        为这个属性添加过渡动画是无效的，它的任何不同状态值之间的切换总是会立即生效。
        4.position
        想要与它交互，但是你又不想让它影响你的网页布局
        .hide {
        position: absolute;
        top: -9999px;
        left: -9999px;
        }

        5.clip-path
        影响布局
        用户交互例如鼠标悬停或者点击在剪裁区域之外也不可能生效
        .hide {
        clip-path: polygon(0px 0px,0px 0px,0px 0px,0px 0px);
        }
    </title>
</head>
