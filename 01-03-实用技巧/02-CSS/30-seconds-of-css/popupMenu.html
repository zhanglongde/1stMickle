<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .reference{
            position:relative;

            width:200px;
            height:50px;
            background-color: #58a;
        }
        .popout-menu{
            position:absolute;
            visibility:hidden;
            left:100%;

            background-color: #85a;
            color:#fff;
        }
        .reference:hover>.popout-menu{
            visibility: visible;
        }
    </style>
</head>
<body>
<div class="reference">
    <div class="popout-menu">
        Popout menu
    </div>
</div>
</body>
</html>
