<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        期望代码的输出变成 0 -> 1 -> 2 -> 3 -> 4 -> 5
        Promise的应用
    </title>
</head>
<body>

<script>
const tasks = [];
function timeLog (i) {
    return new Promise(function(resolve) {
        setTimeout(function () {
            console.log(new Date, i);
            resolve()
        }, 1000 * i)
    })
}
for(var i = 0; i< 5; i++){
  tasks.push(timeLog(i))
}
Promise.all(tasks).then(function () {
    setTimeout(function () {
      console.log(new Date, i)
    }, 1000)
})
</script>
