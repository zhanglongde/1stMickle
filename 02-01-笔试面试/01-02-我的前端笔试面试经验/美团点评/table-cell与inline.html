<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .container{
            width:300px;
            height:300px;

            border:1px solid #ccc;
            border-radius:2px;


            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
        }
        .row{
            background-color: #58a;
            color:#fff;
            height:60px;
            /*vertical-align: middle;*/
        }
        .table-cell{
            display:table-cell;
            /*vertical-align: middle;*/
            line-height: 60px;
        }
        .inline{
            vertical-align: middle;
            line-height: 60px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="table-cell">table-cell</div>
    </div>
    <div class="row">
        <span class="inline">inline</span>
    </div>
</div>
</body>
</html>
