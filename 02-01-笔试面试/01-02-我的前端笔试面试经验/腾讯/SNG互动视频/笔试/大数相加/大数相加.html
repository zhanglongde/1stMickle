<script>
//  用js实现一个大数相加算法
    function Sum(a, b) {
      let res = '';
      // 两个数相加的结果和进位值
      let c = 0;
      a = a.split('');
      b = b.split('');

//      转化为字符数组，低位到高位循环相加
      while(a.length || a.length || c) {
        // ~~undefined = 0
        c += ~~a.pop() + ~~b.pop();
//        取余数
        res = c % 10 + res;
        c = c>9;
      }
      return res;
    }
    let result = Sum('123456', '654321')
    console.log(result)
</script>
