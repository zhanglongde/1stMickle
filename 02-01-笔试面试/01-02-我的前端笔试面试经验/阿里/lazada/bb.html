//    转化为字符串，循环相加
    function add(a,b) {
      var res = '';
//      保存两位数相加的结果和进位值
      var c = 0;

//      字符串转数组
      a = a.split('');
      b = b.split('');

      while(a.length || b.length || c) {
//        把两位相加的结果和进位值相加
//        ~~undefined = 0，空数组pop得到undefined
        c += ~~a.pop() + ~~b.pop();

//        取余数，把榆树坪街道最终结果中
        res = c % 10 + res;

        c = c>9;
      }
    }
