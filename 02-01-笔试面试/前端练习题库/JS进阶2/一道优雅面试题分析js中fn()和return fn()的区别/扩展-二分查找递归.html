var arr = [1,2,23,32,666,8,0,34]
var mid = Math.floor((arr.length - 1) / 2);

function search(n, mid) {
    if (n > arr[mid]) {
        mid = Math.floor((mid + arr.length) / 2);
        return search(n, mid);
    } else if (n < arr[mid]) {
        mid = Math.floor((mid - 1) / 2);
        return search(n, mid);
    } else {
        return mid;
    }
}
