<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        折叠选区==？失去光标
    </title>
</head>
<body>
<div contenteditable="true">
    <div class="item1">item1</div>
    <div class="item2">item2</div>
    <div class="item3">item3</div>
    <div class="item4">item4</div>
    <div class="item5">item5</div>
</div>

<button id="btnSet">设置选区</button>
<button id="btnCollapse">折叠选区</button>

<script>
    window.onload = function () {
        var range = document.createRange();

        document.querySelector('#btnSet').addEventListener('click', function () {
//            referenceNode = document.getElementsByTagName("div").item(0);
            referenceNode = document.querySelector('.item1');
            range.selectNode(referenceNode);
            document.execCommand('insertHTML', false, '&#8203;');
            console.log(range)
        })

        document.querySelector('#btnCollapse').addEventListener('click', function () {
            range.collapse(true);
        })
    }
</script>
</body>
</html>
