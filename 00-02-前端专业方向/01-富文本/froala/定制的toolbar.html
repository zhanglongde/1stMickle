<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="froala_editor_2.7.0/css/froala_editor.css">
    <link rel="stylesheet" href="froala_editor_2.7.0/css/froala_style.css">
    <link rel="stylesheet" href="froala_editor_2.7.0/css/froala_editor.pkgd.css">
    <style>
        *{
            margin:0;padding:0;
        }
        ul,ul>li{
            list-style: none;
        }
        .popup{
            max-width:700px;
            margin:auto;
        }
        .hidden{
            visibility: hidden;
        }
        .visible{
            visibility: visible !important;
        }
        .hide{
            display:none;
        }
        .fr-toolbar.fr-bottom{
            visibility: hidden;
            border:none;
            /*box-shadow: none;*/
            position: absolute;
            display:inline-block;
            bottom:36px !important;
        }
        .fr-box.fr-basic.fr-bottom .fr-wrapper{
            box-shadow: none;
        }
        .toolbar{
            height:40px;
            line-height:40px;
            background-color: #ccc;
        }
        .container-draft{
            position:relative;
        }
        .container-draft .bd{
            height:400px;
            overflow:auto;
            border:1px solid #ccc;
        }
        .ft{
            /*position: absolute;bottom:0;*/
        }
        .fr-box{
            position: static;
        }
    </style>
</head>
<body>
<div class="popup">
    <div class="popup-header"></div>
    <div class="container-draft">
        <div class="hd">
            <div class="left">
                <label for="">收件人</label>
                <label for="">密送</label>
                <label for="">抄送</label>
            </div>
            <div class="right"></div>
        </div>
        <div class="bd">
            <textarea id="testEditor"></textarea>
            <div class="attachment-body">

            </div>
        </div>
        <div class="ft">
           <div class="toolbar">
               <button>发送</button>
               <button id="btnInertMenu">菜单</button>
               <button id="btnAttachment">附件</button>
               <button id="btnDrive">网盘</button>
               <button>图片</button>
               <button id="btnLanguage">语言</button>
           </div>
        </div>
    </div>
</div>

<script src="../../../lib/jquery-1.11.3.min.js"></script>
<script src="froala_editor_2.7.0/js/froala_editor.min.js"></script>
<script src="froala_editor_2.7.0/js/froala_editor.pkgd.min.js"></script>
<script src="froala_editor_2.7.0/js/languages/zh_cn.js"></script>
<script type="text/javascript" src="froala_editor_2.7.0/js/languages/ro.js"></script>
<script>
    $(function() { $('textarea').froalaEditor({
            enter: $.FroalaEditor.ENTER_BR,
            toolbarButtons: ['bold', 'italic', 'underline', 'strikeThrough', 'color', '|', 'paragraphFormat', 'align', 'undo', 'redo', 'html'],            fontFamilySelection: true,
            fontSizeSelection: true,
            paragraphFormatSelection: true,
            heightMin: 310,
            toolbarBottom: true,
            language: 'zh_cn',
            // Colors list.
            colorsBackground: [
                '#15E67F', '#E3DE8C', '#D8A076', '#D83762', '#76B6D8', 'REMOVE',
                '#1C7A90', '#249CB8', '#4ABED9', '#FBD75B', '#FBE571', '#FFFFFF'
            ],
            colorsDefaultTab: 'background',
            colorsStep: 6,
            colorsText: [
                '#15E67F', '#E3DE8C', '#D8A076', '#D83762', '#76B6D8', 'REMOVE',
                '#1C7A90', '#249CB8', '#4ABED9', '#FBD75B', '#FBE571', '#FFFFFF'
            ]
        }
    ) });
    let signature = '<div><a href="mailto:longde.zhang@nextcont.com" style="font-family:verdana;font-size:13px" target="_blank">longde.zhang@nextcont.com</a>&nbsp;觉新&nbsp;</div>'
    $('#btnDrive').on('click', function () {
        $('#testEditor').froalaEditor('html.insert', signature, true)
    })
    $('#btnInertMenu').on('click', function () {
        $('.fr-toolbar.fr-bottom').toggleClass('visible')
    })
    $('#btnAttachment').on('click', function () {
        $('.attachment-body').append('<div>附件</div>')
    })
    $('#btnLanguage').on('click', function () {
        console.log('editor...')
        $('#testEditor').froalaEditor({
            language: 'ro'
        })
    })
</script>
</body>
</html>
