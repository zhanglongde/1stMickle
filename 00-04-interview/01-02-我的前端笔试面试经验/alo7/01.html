<script>
    function Cross (a,b) {
        if (!Array.isArray(a)|| !Array.isArray(b)) {
            return[]
        }
        if (a[0] >= b[0] && a[0] <= b[1]) {
            return [a[0], a[1]>b[1] ? b[1] : a[1]]
        }
        if (b[0] >= a[0] && b[0] <= a[1]) {
            return [b[0], b[1]>a[1] ? a[1] : b[1]]
        }
        return []
    }
    var a = [[0,1],[2,3],[5,8],[15,24]] // 4段
    var b = [[1,3],[6,9],[17,22]]  // 3段
    function FindLongest(a,b) {
        var max = 0
        var result = []
        a.map((x) => {
            b.map((y) => {
                var r = Cross(x,y)
                if (r.length === 2) {
                  var span = r[1] - r[0]
                    if (span > max) {
                      max = span
                        result = r
                    }
                }
            })
        })
        return result
    }
    var c= FindLongest(a,b)
    console.log(c)
</script>
