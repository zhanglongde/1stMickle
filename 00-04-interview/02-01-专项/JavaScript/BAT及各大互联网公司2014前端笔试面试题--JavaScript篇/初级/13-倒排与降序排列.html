<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        var numberArray = [3,6,2,4,1,5]; （考察基础API）

        　　1) 实现对该数组的倒排，输出[5,1,4,2,6,3]

        　　2) 实现对该数组的降序排列，输出[6,5,4,3,2,1]
        
    </title>
</head>
<body>

<script>
    var numberArray = [3,6,2,4,1,5];
    
    var r= numberArray.reverse();
    console.log(r);
    console.log(numberArray);
    
    var aa= numberArray.sort(function(a,b){
        return b-a;//降序
    });
    console.log(aa);
</script>
</body>
</html>
