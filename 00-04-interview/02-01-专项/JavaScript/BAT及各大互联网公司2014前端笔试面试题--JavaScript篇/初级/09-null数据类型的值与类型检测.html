<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span style="font-family: verdana,geneva;">var a = null;
    alert(typeof a);
</span>

<script>
    /**
     * null是一个只有一个值的数据类型，这个值就是null
     * typeof(null)返回对象类型
     * @type {null}
     */
    var a = null;
    alert(typeof a);
</script>
</body>
</html>
