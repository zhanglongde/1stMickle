<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        将字符串”<tr><td>{id}</td><td>{id}</td><td>{name}</td></tr>”中的{id}替换成10，{id}替换成10，{name}替换成Tony （使用正则表达式）
    </title>
</head>
<body>

<script>
    /**
     * 字符串的replace函数可以是字符串，也可以是一个回调函数
     * param1:模式，param2:要替换的字符串或者回调函数
     * @type {string}
     */
    var str = "<tr><td>{id}</td><td>{id}</td><td>{id}_{$name}</td></tr>";

    var target = str.replace(/id/gi,'10').replace(/{\$name}/gi,'zhanglongde');
    console.log(target);
    
    var t = "<tr><td>{id}</td><td>{id}</td><td>{id}_{$name}</td></tr>".replace(/{\id}/g, '10').replace(/{\$name}/g, 'Tony');
    console.log(t);

    /**
     * match也是字符串的方法，本质上与RegExp的exec方法一致
     * 一个参数：正则表达式/RegExp对象
     * @type {Array|{index: number, input: string}}
     */
    var m = str.match(/id/gi);
    console.log(m);

    /**
     * 构造RegExp实例：1.字面量  2.RegExp构造函数方法
     * RegExp的方法，即使设置全局标志g,每次也仅能返回一个匹配项
     * 一个参数：目标字符串
     * @type {Array|{index: number, input: string}}
     */
    var patterns = /id/gi;     
    var r = patterns.exec(str);
    console.log(r);
    r = patterns.exec(str);
    console.log(r);
    r = patterns.exec(str);
    console.log(r);

    /**
     * RegExp的方法，返回true or false
     * 一个参数：目标字符串
     * @type {string}
     */
    var text = "000-00-0000";
    var pattern =/\d{3}-\d{2}-\d{4}/;
    var b = pattern.test(text);
    console.log(b);
</script>
</body>
</html>
