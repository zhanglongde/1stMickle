<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        已知有字符串foo="get-element-by-id",写一个function将其转化成驼峰表示法"getElementById"。
    </title>
</head>
<body>

<script>
    var foo = 'get-element-by-id';
    function toCamel(str){
        if(typeof str !== 'string'){
            console.log('type error!');
            return;
        }

        var arr = str.split('-');
        var middle = arr.map(function(val,ind,ar){
            if(ind == 0) return val;
//            var tt = val.charAt(0).toUpperCase()+val.slice(1);
//            var tt = val.charAt(0).toUpperCase()+val.slice(1,val.length);//不包括索引val.length
//            var tt = val.charAt(0).toUpperCase()+val.substring(1);
            var tt = val.charAt(0).toUpperCase()+val.substring(1,val.length);//不包括索引val.length
//            var tt = val.charAt(0).toUpperCase()+val.substr(1,val.length-1);
            return tt;
        });
        console.log(middle);
        var target = middle.join('');
        return target;
    }
    var c = toCamel(foo);
    console.log(c);
</script>
</body>
</html>
