<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        什么时候取第一个值：或true,与false
        foo = foo||bar ，这行代码是什么意思？为什么要这样写？</title>
</head>
<body>

<script>
    /**
     * 或短路
     * @type {number}
     */
    var foo = 10;
    var bar = 24;
    var target = foo || bar; //foo有true，则foo
    console.log(target);

    /**
     * 与短路
     * @type {number}
     */
    var and = foo && bar;//foo为false,则foo
    console.log(and);
</script>
</body>
</html>
