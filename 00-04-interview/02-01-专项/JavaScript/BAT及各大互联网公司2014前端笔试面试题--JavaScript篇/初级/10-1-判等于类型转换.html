<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    /**
     * 转换类型，取决于另一对比量的类型
     * ==按照一定规则，转换为同一类型，再比较
     * number与boolean,将Boolean转化为0和1
     * number和string,将string转化为number
     */
    var undefined;
    console.log(undefined == null); //true

    console.log('------------------------');
    console.log(1==true);
    console.log(2==true);
    console.log(2==false);
    console.log(0==false);
    console.log(''==false);
    console.log('------------------------');
    console.log(NaN == NaN);
    console.log('------------------------');
    console.log('' == true);
    console.log([] == true);//[]转化为空字符串
    console.log(!![] == true);
    console.log(![]);//??????????????????,[]空数组是一个对象，对象非空
    console.log([] == false);
    console.log([] == ![]);
</script>
</body>
</html>
