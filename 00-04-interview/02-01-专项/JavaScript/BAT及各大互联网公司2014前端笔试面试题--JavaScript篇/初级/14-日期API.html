<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        输出今天的日期，以YYYY-MM-DD的方式，比如今天是2014年9月26日，则输出2014-09-26
    </title>
</head>
<body>
<div id="clock"></div>

<script>
    function goTime(){
        var d = new Date();
//        console.log(d);
        var year = d.getFullYear();
        var month = d.getMonth()+1;
        var date = d.getDate();
        var week = d.getDay();//星期几
        var hour = d.getHours();
        var minute = d.getMinutes();
        var second = d.getSeconds();
        var today = year+'-'+month+'-'+date;
        var time = [hour,minute,second].join(':');
        var c = document.getElementById('clock');
        c.textContent = today+' '+time+' 星期'+week; //相比innerText，保留换行等
    }
//    console.log(today);
//    console.log(time);
    setInterval(function(){
        goTime();
    },1000);
</script>
</body>
</html>
