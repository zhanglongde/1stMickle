<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        对引用类型修改，将修改原始值
        对象属性可用delete删除
    </title>
</head>
<body>


<script>
    var a = new Object();
    a.value = 2;
    console.log(a);
    b = a;//未用var 声明的变量，即全局变量，即全局对象的属性，可用delete删除
    b.value = 33;
    console.log(b);
    delete  b;
    console.log(b);
</script>
</body>
</html>
