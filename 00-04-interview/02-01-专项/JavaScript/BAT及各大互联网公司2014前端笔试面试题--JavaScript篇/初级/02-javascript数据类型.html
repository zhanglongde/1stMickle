<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
1.基本数据类型
  es5:undefined null boolean number string
  es6:symbol
  判断方式：typeof
2.引用数据类型
  Object:Array Function Date RegExp
  判断方式：instanceof ，某些IE版本不支持
           ES5的方法Array.isArray
           数组检测特性，比如slice为undefined则不是数组类型
3.判断数组的最佳方法
  Array.isArray+toString.call

<script src="../../../lib/jquery-1.11.3.min.js"></script>
<script>
    //原生实现
    var n = 5;
    console.log(typeof n);
    var arr = [1,3,4];
    console.log(typeof arr);
    console.log(arr instanceof Array);
    console.log(Array.isArray(arr));

    //jQuery实现，$.type综合了typeof 和 instanceof
    console.log('----------------------------------------------');
    console.log($.type(n));
    console.log($.type(arr));

//    判断数组数据类型 toString.call
    console.log('----------------------------------------------');
    var res = Array.prototype.toString.call(arr);
    console.log(res);
</script>
</body>
</html>
