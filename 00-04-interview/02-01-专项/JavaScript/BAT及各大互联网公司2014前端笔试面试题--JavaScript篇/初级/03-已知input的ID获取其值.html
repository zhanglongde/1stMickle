<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" value="33" id="test">

<script src="../../lib/jquery-1.11.3.min.js"></script>
<script>
    //原生方法
    var val = document.getElementById('test').value;
    console.log('by getElementById:'+val);
    var val2 = document.querySelector('#test').value;
    console.log('by querySelector:'+val2);

    //jQuery 方法
    var $val = $('#test').val();
    console.log('by jQuery:'+$val);
</script>
</body>
</html>
