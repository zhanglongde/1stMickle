<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        注意this的使用
    </title>
</head>
<body>

<script>
//    6.给String对象添加一个方法，传入一个string类型的参数，然后将string的每个字符间价格空格返回，例如：
//    addSpace(“Hello World”) // -> ‘h e l l o  w o r l d’
    
    String.prototype.addSpace = function () {
      return this.split('').join(' ')
    }
    
    var str = 'Hello World'
    str2 = str.addSpace()
    console.log(str2)
</script>
</body>
</html>
