<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        经典的bind用法之一：函数表达式中的函数左值变量
    </title>
</head>
<body>

<script>
    var User = {
        count: 1,

        getCount: function() {
            return this.count;
        }
    };
    console.log(User.getCount());
    var func = User.getCount;
//    var func = User.getCount.bind(User); //将作用域指定为User
    console.log(func());

//    console.log(func.call(User));//将作用域指定为User
</script>
</body>
</html>
