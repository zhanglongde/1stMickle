    <title>1.写出Math Array String 自带的方法，各五个</title>

<body>
  String不是引用类型，它的方法时字符串包装类型(构造函数)的方法
  引用类型：Object Math Array Function RegExp既是引用类型，又是构造函数

  Math
    es5:  floor ceil round
          max min
          random
    es6:  指数等
  Array
    es5:9大类
    es6:数组的扩展ArrayFrom ArrayOf
  String 很多方法，名称与Array相同
    ES5:charAt substr参数类似splice，substring参数类似slice；没有splice、slice函数
    ES6：Unicode相关函数
