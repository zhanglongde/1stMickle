<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>代理: 就是新建个类调用老类的接口,包一下</title>
</head>
<body>

<script>
    function Person(name,age){
        this.name =  name || 'zhanglongde';
        this.age = age || 26;
    }
    Person.prototype.sayName = function(){
        console.log('name:'+this.name);
    }
    Person.prototype.sayAge = function(){
        console.log('age:'+this.age);
    }
    function PersonProxy(name,age){
        this.person = new Person(name,age);
        var that = this;
        this.method=function(methodName){
            console.log('proxy before');
            that.person[methodName]();
            console.log('proxy after');
        }
    }
    var px = new PersonProxy('Jerry',30);
    px.method('sayName');
    px.method('sayAge');
</script>
</body>
</html>
