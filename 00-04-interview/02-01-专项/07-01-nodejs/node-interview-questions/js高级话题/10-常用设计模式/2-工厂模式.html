<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工厂: 就是同样形式参数返回不同的实例</title>
</head>
<body>

<script>
    function Animal(){
        this.name = 'parrot';
    }
    function Person(){
        this.name = 'zhanglongde';
    }
    function Factory(){};
    Factory.prototype.getInstance = function(className){
        return eval('new '+className+'();');
    };


    var f = new Factory();
    var a = f.getInstance('Animal');
    var p = f.getInstance('Person');

    console.log(a);
    console.log(p);
</script>
</body>
</html>
