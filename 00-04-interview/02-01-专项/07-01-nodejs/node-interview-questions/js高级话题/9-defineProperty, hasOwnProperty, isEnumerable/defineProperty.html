<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    //vue.js用到
    var p = {
        name:'zhanglongde',
        age:26,
        _year:0  //注意对内为_year,对外为year
    };
    Object.defineProperty(p,'agender',{ //descriptor
       value:'Man',
        enumerable:true,
        configurable:true,
        writable:true
    });
    Object.defineProperty(p,'year',{
//        value:2000,
//        enumerable:true,
//        configurable:true,
//        writable:true,
        get:function(){
            return this._year;
        },
        set:function(nv){
            this._year = nv+ 2000;
        }
    });


    p.agender = 'M';

    for(var k in p){
        console.log(k+':'+p[k]);
    }

    var des = Object.getOwnPropertyDescriptor(p,'agender');
    console.log(des);

    console.log(p.year);
    p.year = 16;
    console.log(p.year);
</script>
</body>
</html>
