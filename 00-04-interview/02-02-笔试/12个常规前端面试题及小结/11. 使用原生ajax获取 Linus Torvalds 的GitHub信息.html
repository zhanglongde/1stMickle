<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        11. 使用原生ajax获取 Linus Torvalds 的GitHub信息
        (API:https://api.github.com/users/torvalds，如记不清具体代码简述过程即可)，
        并将JSON字符串解析为JSON对象，并讲讲对JSON的了解

        JSON是一种轻量级数据交换格式
        JSON解析
        JSON格式化
    </title>
</head>
<body>


<script>
//  https://api.github.com/repos/zhanglongde/1stMickle/commits/fdadd454fc201847c4fcd4e2cf3f68c454d7a5b8
//https://api.github.com/repos/zhanglongde/1stMickle/branches/master
//https://api.github.com/repos/zhanglongde/1stMickle/tags
//    var api = 'https://api.github.com/users/zhanglongde/repos'
    var api = 'https://api.github.com/users/zhanglongde'
//    创建XHR对象
    var xhr = new XMLHttpRequest()
    
    xhr.open('get',api,true)
    xhr.send()
    
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        console.log(JSON.parse(xhr.responseText))
      }
    }
</script>
