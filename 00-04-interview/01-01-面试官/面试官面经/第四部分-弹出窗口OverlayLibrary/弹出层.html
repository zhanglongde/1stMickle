<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .overlay{
            position: fixed;
            top:0;left:0;right:0;bottom:0;

            background-color: rgba(0,0,0,0.7);
        }
        .popup{
            position:absolute;
            top:0;left:0;right:0;bottom:0;
            margin:auto;
            width:500px;height:300px;

            box-shadow: 0 0 4px rgba(0,0,0,0.4);
            border-radius:3px;

            color:#333;
            background-color: #fff;
        }
        .popup-hd{
            position:absolute;
            width:100%;height:50px;

            line-height:50px;
            text-align:center;

            border-bottom: 1px solid #ccc;
        }
        .popup-hd .close{
            float:right;margin-right:30px;
        }
        .popup-ft{
            position:absolute;bottom:0;
            width:100%;height:50px;

            line-height:50px;

            border-top:1px solid #ccc;
        }
        .popup-ft>:nth-child(n){
            float:right;
            margin-right:30px;
            margin-top:10px;
        }
    </style>
</head>
<body>
<div class="overlay">
    <div class="popup">
        <div class="popup-hd"><span>标题</span><span class="close">&times;</span></div>
        <div class="popup-content"></div>
        <div class="popup-ft">
            <button>确定</button>
            <button>取消</button>
        </div>
    </div>
</div>
</body>

<script>
    window.onload = function () {
      var oOverlay = document.querySelector('.overlay')
        oOverlay.addEventListener('click', function (e) {
            // 触发元素
//            console.log(e.target)
//            绑定元素
//            console.log(e.currentTarget)
            if (e.target === e.currentTarget) {
              console.log('remove...')
              document.body.removeChild(oOverlay)
            }
        })
    }
</script>
</html>
