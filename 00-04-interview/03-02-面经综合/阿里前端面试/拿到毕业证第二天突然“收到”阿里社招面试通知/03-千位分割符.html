<body>
<script>
    var num = 12345678
    function RegFunc(num) {
      return num.toString().replace(/(\d{1,3})(?=(\d{3})+$)/ig,"$1,")
//      return num.toString().replace(/(\d{1,3})(?=(\d{3})+$)/ig, s => `${s},`)
    }
    console.log(RegFunc(num))
</script>
