<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function Klass(name) {
      this.name = name
    }
    Klass.prototype.hello = function () {
      return this.name
    }
    var a = new Klass('world')
    var word = a.hello()
    console.log(word)
</script>
</body>
