    <title>
        1.http
            1.1减少http请求
            字体优化
            svg sprite
            优化restful接口，减少对后台数据的请求

            1.2文件加载
            图片以及字体包等采用CDN

        2.html
             用尽量少的的元素实现功能
             正确选用html5元素
             避免空的src
             利用canvas压缩图片

        3.js（可以参照《高性能JavaScript》和《JavaScript模式》，更系统）
           优化内存管理
           使用委托代理方式，注册事件
           JavaScript模式：用临时变量缓存对象属性；正确选用循环方式
           正确使用正则表达式
           作用域：传入全局变量，作为局部变量，加快访问速度，比如(function($){})(jQuery)
           不需要所有的东西都是用jQuery,可以选用lodash等

           避免在循环中使用try catch 可在外层使用

        4.CSS
             减小CSS文件数量及体积
             避免使用CSS表达式
             OOCSS管理
             CSS文件外部文件，头部引入
             避免使用高消耗属性
             优化CSS选择器，避免嵌套太深


        5.动画性能优化
            尽量用CSS3动画
            硬件加速
            使用低消耗属性：transform opacity
            will-change
            使用requestAnimation优化动画事件
            将动画元素设置为absolute或者fixed

        6.DOM操作
            减少重排重绘
            使用documentFragment
            优化CSS样式转换:用一个class替代多个style
            使用虚拟DOM

        框架层面
        框架选型
        代码结构
        组件化

        策略层面
        文件合并与缓存规划
        延迟加载、渐进式加载
           有些图片并不需要马上加载显示
        启用压缩 gzip
        合理设计缓存
           对图片而言，由于内容固定，几乎可以用缓存让它永不过期；除非第一次访问，之后浏览器都会从本地加载
           对CSS和JS，需要考虑笨笨迭代，增量更新
        CND与域名收敛
           CDN与主站不在同一域名下，可以避开浏览器统一域名最大6个TCP连接的限制，提高并发下载能力，从而加快首页加载速度
           域名收敛：域名解析是需要时间的，所以需要控制同一页面中出现的域名数，一般来说：主站+CDN两个域名比较合理
        避免404

        前端工程化
        基于webpack上的优化:chunk

        服务器
        开启gzip压缩
        设置cache-control或者expires头
