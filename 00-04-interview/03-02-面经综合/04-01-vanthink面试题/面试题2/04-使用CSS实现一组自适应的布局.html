<head>

    <title>

        .container .row{
            width:100%;
            height:50%
        }

            /*border:1px solid #9c3;*/

            display: inline-block;
            vertical-align: middle;
        }
        .col:before{
            content: '';
            display: inline-block;
            height: 100%;
            vertical-align: middle;
            margin-right: -0.25em; /* Adjusts for spacing */
        }
