<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        每调用一次函数，函数的定义都发生变化
    </title>
</head>
<body>

<script>
    function after(times,func) {
        if (times <= 0) return func()
        return function () {
          if(--times < 1) {
              //改变作用域之后，--times才会有效
              return func.apply(this,arguments)
          }
        }
    }
</script>
</body>
</html>
