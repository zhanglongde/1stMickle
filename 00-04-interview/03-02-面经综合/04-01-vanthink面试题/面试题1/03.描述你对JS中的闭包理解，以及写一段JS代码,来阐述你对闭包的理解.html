<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        定义：有权访问另一函数作用域内变量的函数，是一个特权函数
              由闭包衍生出：特权函数、偏函数、高阶函数
        应用：连加实现
             bind

             偏函数(即部分应用)：固定住一个函数的一个参数，返回另一个函数，可以看做是一个工厂函数
             函数应用，部分应用逐步分解得到全部应用
        函数柯理化:局部套用
        工厂函数，以函数作为返回值
        高阶函数：参数和返回值都是函数
        作用域
    </title>
</head>
<body>

<script>
//    add(1)(2)
  function add(x,y){
      if(typeof arguments[1] === 'undefined'){
          return function (oy) {
            return x+oy
          }
      }

      return x+y
  }
  console.log(add(2,4));
  console.log(add(1)(2));

</script>
</body>
</html>
