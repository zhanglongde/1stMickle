<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        利用CSS3动画：scale,注意缓动曲线（01~1.x~1）
    </title>
    <style>
        *{
            margin:0;padding:0;
        }
        .container{
            width:200px;height:200px;
            position:absolute;margin:auto;top:0;left:0;right:0;bottom:0;

            background-color: #9c3;
            color:#fff;
        }
        .box{
            width:100px;height:100px;
            position:absolute;top:0;left:30%;

            background-color: #fc3;
            color:#000;
        }
        .entity{
            position:absolute;bottom:0;left:40%;
            width:150px;height:150px;

            background-color: #58a;
            color:#fff;
        }
        .big1:hover{
            zoom:2;
        }
        .big2{
            transition:all 1s ease;
        }
        .big2:hover{
            transform:scale(2);
        }
    </style>
</head>
<body>
<div class="box big1">box</div>
<div class="container big2">container</div>
<div class="entity">entity</div>

<script src="../../../lib/jquery-1.11.3.min.js"></script>
<script>
    //jquery方法实现动画
    window.onload = function () {
        $('.entity').hover(function () {
            $('.entity').animate({'width':'300px','height':'300px'})
        },function () {
            $('.entity').animate({'width':'150px','height':'150px'})
        })
    }
</script>
</body>
</html>
