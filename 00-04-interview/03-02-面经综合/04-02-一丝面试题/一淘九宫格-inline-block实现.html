<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
        }
        ul,li{
            list-style: none;
        }
        .mod{
            width:165px;margin:auto;
            padding:5px 0 0 5px;
            overflow:hidden;
            font-size:0;
            letter-spacing:-0.31em;
            *letter-spacing:normal;
            word-spacing:-0.43em;
        }
        .mod li{
            display:inline-block;
            *display:inline;
            zoom:1;
        }
        .mod a{
            display:inline-block;
            *display:inline;
            zoom:1;
            width:50px;
            height:50px;
            margin:-5px 0 0 -5px;
            border:5px solid blue;
            line-height:50px;
            text-align:center;
            font-size:12px;
            text-decoration:none;
            letter-spacing: normal;
            word-spacing:normal;
        }
        .mod a:hover,
        .mod a:active{
            position:relative;
            /*z-index:1;*/
            border-color:red;
            transition:border-color .5s;
        }
    </style>
</head>
<body>
<div class="mod">
    <ul>
        <li><a href="#1">1</a></li>
        <li><a href="#2">2</a></li>
        <li><a href="#3">3</a></li>
        <li><a href="#4">4</a></li>
        <li><a href="#5">5</a></li>
        <li><a href="#6">6</a></li>
        <li><a href="#7">7</a></li>
        <li><a href="#8">8</a></li>
        <li><a href="#9">9</a></li>
    </ul>
</div>
</body>
</html>
