<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        html {
            color: #222;
            background: #fff;
            font: 12px/1.5 tahoma, \5b8b\4f53, sans-serif;
        }

        body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td {
            margin: 0;
            padding: 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        fieldset, img {
            border: 0;
        }

        address, caption, cite, code, dfn, em, strong, th, var {
            font-style: normal;
            font-weight: normal;
        }

        ol, ul {
            list-style: none;
        }

        caption, th {
            text-align: left;
        }

        h1, h2, h3, h4, h5, h6 {
            font-size: 100%;
            font-weight: normal;
            color: #111;
        }

        q:before, q:after {
            content: '';
        }

        abbr, acronym {
            border: 0;
            font-variant: normal;
        }

        sup {
            vertical-align: text-top;
        }

        sub {
            vertical-align: text-bottom;
        }

        input, textarea, select {
            font-family: inherit;
            font-size: inherit;
            font-weight: inherit;
        }

        input, textarea, select {
            *font-size: 100%;
        }

        legend {
            color: #000;
        }





        ul {
            width: 180px;
            height: 170px;
            float: left;
            margin: 100px;
        }

        li {
            float: left;
            width: 55px;
            height: 55px;
        }

        a {
            width: 50px;
            height: 50px;
            border: 5px solid blue;
            float: left;
            margin-right: -5px;
            margin-bottom: -5px;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
            position: relative;
            z-index: 0;
        }

        a:hover {
            width: 50px;
            height: 50px;
            border: 5px solid red;
            position: relative;
            z-index: 9999;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">6</a></li>
    <li><a href="#">7</a></li>
    <li><a href="#">8</a></li>
    <li><a href="#">9</a></li>
</ul>
</body>
</html>
