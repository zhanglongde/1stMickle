<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        有一个数组譬如有十个数字，一秒钟打印一个怎么实现？
        方法1：闭包
        方法2：promise
        方法3：async await
    </title>
</head>
<body>

<script>
    var arr = [1,2,3,4,5,6,7,8,9,0];

    function myLog(arr){

        if(!Array.isArray(arr)){
            return;
        }
        console.log(arr);
        for(var i = 0,LEN= arr.length;i<LEN;i++){
            (function (i) {
                setTimeout(function(){
                    console.log(arr[i]);
                },1000*i);
            })(i)
        }
    }

    myLog(arr);

</script>
</body>
</html>
