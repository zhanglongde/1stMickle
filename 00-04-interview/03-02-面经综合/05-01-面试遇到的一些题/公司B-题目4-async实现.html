<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        有一个数组譬如有十个数字，一秒钟打印一个怎么实现？
    </title>
</head>
<body>

<script>
    var arr = [1,2,3,4,5,6,7,8,9,0];
    function Log(i) {
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                console.log(i)
                resolve()
            },1000)
        })
    }
    async function MyLog() {
      for(var i = 0; i< arr.length; i++){
        await Log(arr[i])
      }
    }

    MyLog()
</script>
</body>
</html>
