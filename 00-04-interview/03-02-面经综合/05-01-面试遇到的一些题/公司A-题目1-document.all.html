<div>
    <ul>
        <li>1</li>
        <li>2</li>

    <h1></h1>

<footer></footer>

<script>
    //通过all获取,利用getElementsByTagName计算数量
    function NodeMost(nodes){
        if (!Array.isArray(nodes)) {
          return
        }
        var obj = {}
        nodes.map((ele) => {
            var tagName = ele.tagName
            obj[tagName] ? obj[tagName]++ : obj[tagName] = 1
        })
        return obj
    }
    var a = [].slice.call(document.all)
//    console.log(typeof document.all)
//    console.log(a)
    var o = NodeMost(a)
    console.log(o)
</script>
