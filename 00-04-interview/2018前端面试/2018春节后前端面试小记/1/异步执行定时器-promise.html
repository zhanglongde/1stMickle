<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Log(i) {
      return new Promise((resolve,reject) => {
        setTimeout(function () {
          console.log(i)
          resolve('success')
        }, i*1000)
      })
    }

    var tasks = []
    for(var i = 0; i< 5; i++){
      tasks.push(Log(i))
    }
    Promise.all(tasks).then((result) => {
      console.log(result)
    })
</script>
</body>
</html>
