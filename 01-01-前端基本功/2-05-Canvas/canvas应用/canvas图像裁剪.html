<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>
        裁剪区域
        context.clip()
        结合clip()和drawImage()

        裁剪是对画布进行的，裁切后的画布不能恢复到原来的大小，
        也就是说画布是越切越小的，要想保证最后仍然能在canvas最初定义的大小下绘图需要注意save()和restore()。
    </title>
    <style>
        /*body { background: url("../../../images/mm1.jpg") repeat; }*/
        #canvas { border: 1px solid #aaaaaa; display: block; margin: 50px auto; }
    </style>
</head>
<body>
<div id="canvas-warp">
    <canvas id="canvas">
        你的浏览器居然不支持Canvas？！赶快换一个吧！！
    </canvas>
</div>

<script>
    window.onload = function(){
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 600;
        var context = canvas.getContext("2d");
        context.fillStyle = "#FFF";
        context.fillRect(0,0,800,600);

//        context.beginPath();
//        context.moveTo(400,260);
//        context.bezierCurveTo(450,220,450,300,400,315);
//        context.bezierCurveTo(350,300,350,220,400,260);
//        context.clip();
//        context.closePath();

        var img = new Image();
        img.src = "../../../images/mm2.jpg";
        img.onload = function(){
            context.drawImage(img,348,240,100,100);
        }
    };
</script>
</body>
</html>
