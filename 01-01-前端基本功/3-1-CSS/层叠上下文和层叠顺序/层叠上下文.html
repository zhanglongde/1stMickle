<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>
        我再提一下position:fixed,
        在过去，position:fixed和relative/absolute在层叠上下文这一块是一路货色，都是需要z-index为数值才行。
        但是，不知道什么时候起，Chrome等webkit内核浏览器，
        position:fixed元素天然层叠上下文元素，无需z-index为数值。根据我的测试，目前，IE以及FireFox仍是老套路。
    </title>
    <style>
        .container{
            border:5px solid #eee;
        }
    </style>
</head>
<body>
<!--“谁大谁上”-->
<div class="container">
    <div style="position:relative; z-index:auto;">
        <img src="../../2-html/web缓存/mm1.jpg" style="position:absolute; z-index:2;" title="1">    <!-- 横妹子 -->
    </div>
    <div style="position:relative; z-index:auto;">
        <img src="../../2-html/web缓存/mm2.jpg" style="position:relative; z-index:1;" title="2">    <!-- 竖妹子 -->
    </div>
</div>

<!--后来居上-->
<!--把z-index:auto改成层叠水平一致的z-index:0-->
<!--优先比较其父级层叠上下文元素的层叠顺序-->
<div class="container">
    <div style="position:relative; z-index:0;">
        <img src="../../2-html/web缓存/mm1.jpg" style="position:absolute; z-index:2;" title="1">    <!-- 横妹子 -->
    </div>
    <div style="position:relative; z-index:0;">
        <img src="../../2-html/web缓存/mm2.jpg" style="position:relative; z-index:1;" title="2">    <!-- 竖妹子 -->
    </div>
</div>
</body>
</html>
