<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        ul,li{list-style: none;}
        ul{height:500px;width:80%;margin:auto;
            background-color: #9c3;
            display:flex;
            align-items: center;/*侧轴对齐*/
        }
        li{
            flex:1;height:80%;
        }
        ul>li:nth-of-type(1){background-color: #bee;}
        ul>li:nth-of-type(2){background-color: #e66;}
        ul>li:nth-of-type(3){background-color: #58a;}
        ul>li:nth-of-type(4){background-color: #ccc;}
        ul>li:nth-of-type(5){background-color: #28a;}
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
